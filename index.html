<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main class="container">
        <section class="image-section">

            <div class="background-image">
                <!-- <img src="img/mourad-saadi-GyDktTa0Nmw-unsplash.jpg" alt="Photo by Mourad Saadi"> -->
            </div>

            <div class="image-content">
                <img src="img/odin-lined.png" alt="Logo">
                <h1 class="logo">ODIN</h1>
            </div>

            <div class="image-credit">
                Photo by <a href="https://unsplash.com/@mougrapher">Mourad Saadi</a> on <a
                    href="https://unsplash.com/">Unsplash</a>
            </div>
        </section>

        <section class="form-section" aria-label="Registration Form">

            <div class="header-container">
                <header class="form-header">
                    <p> This not a real online service! You know You need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </header>
            </div>

            <form action="post" class="form">
                <fieldset>
                    <legend class="form-content">Let's do this!</legend>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-field">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" required>
                        </div>

                        <div class="form-field">
                            <label for="confirmPwd">Confirm Password</label>
                            <input type="password" name="confirmPwd" id="confirmPwd" required>
                        </div>
                    </div>

                </fieldset>
            </form>

            <div class="button-section">
                <button type="submit" class="submit-btn">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
